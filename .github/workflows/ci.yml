name: 'CI'

on:
  workflow_call: {}
  workflow_dispatch: {}
  push: {}
  pull_request:
    branches: [main]

jobs:
  release:
    name: 'Release Tag'
    outputs:
      version: ${{ steps.new_releases.outputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install Dependencies
        run: |
          npm install
          npm run build
      - name: Run Tests
        run: |
          npm run test
